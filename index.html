<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="./style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@700&display=swap"
      rel="stylesheet"
    />
    <title><2048></title>
  </head>
  <body>
    <div id="app">
      <!-- remove message -->
      <div v-if="removeMessage" class="message remove-message">
        <h2 class="remove-message__title">
          Вы уверены, что хотите начать новую игру?
        </h2>
        <div class="remove-message__buttons">
          <button v-on:click="rebootGame" class="remove-message__button">
            Да
          </button>
          <button
            v-on:click="this.removeMessage = false"
            class="remove-message__button"
          >
            Нет
          </button>
        </div>
        <div class="remove-message__background"></div>
      </div>
      <!-- win message -->
      <div v-if="winMessage" class="message win-message">
        <h2 class="win-message__title">С ПОБЕДОЙ!!!</h2>
        <div class="win-message__buttons">
          <button v-on:click="rebootGame" class="win-message__button">
            Заново
          </button>
          <button v-on:click="continueGame()" class="win-message__button">
            Продолжить
          </button>
        </div>
        <div class="win-message__background"></div>
      </div>

      <div class="wrapper">
        <h1 class="title">2048</h1>
        <div class="management">
          <button v-on:click="stepBack" class="managment__back button"></button>
          <button
            v-on:click="this.removeMessage = true"
            class="managment__reboot button"
          ></button>
        </div>
        <div class="score">
          <div class="score__item">Score: {{this.score}}</div>
        </div>
        <div class="game">
          <div class="game__table">
            <div
              v-bind:class="{value2:cell===2,
            value4:cell===4,
            value8:cell===8,
            value16:cell===16,
            value32:cell===32,
            value64:cell===64,
            value128:cell===128,
            value256:cell===256,
            value512:cell===512,
            value1024:cell===1024,
            value2048:cell===2048}"
              v-for="(cell, idx) in table"
              :key="idx"
              class="game__cell"
            >
              {{ cell }}
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="https://unpkg.com/vue@next"></script>
    <script type="module" src="./index.js"></script>
  </body>
</html>
